{% extends 'base.html' %}

{% block center %}
    {% with mensajes = get_flashed_messages()  %}
        {% if mensajes %}                
            <ul class="flashes">
                {% for mensaje in mensajes %}
                    <li>{{ mensaje }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}

{% block right %}
    <p>
        Hola
        Mundo
        !
    </p>
{% endblock %}
