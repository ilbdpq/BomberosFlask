{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='asistencias.css') }}">
{% endblock %}

{% block center %}
    <fieldset>
        <legend>Cargar</legend>
        <form method="post">
            {% for evento in eventos %}
                <button type="submit" name="evento" formaction="{{ url_for('asistencias.Nueva_Planilla', evento_nombre=evento.nombre) }}">
                    <span>{{ evento.nombre }}</span>
                </button>
            {% endfor %}
        </form>
    </fieldset>

    <fieldset>
        <legend>Tests</legend>
        <form action="" method="post">
            <input type="submit" value="Test" formaction="{{ url_for('asistencias.Test') }}">
            <input type="submit" value="Limpiar" formaction="{{ url_for('asistencias.Limpiar') }}">
        </form>
    </fieldset>
{% endblock %}
