{% extends 'base.html' %}

{% block center %}
    <form action="" method="post">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th colspan="2">Evento</th>
                    <th>Fecha</th>
                </tr>
                <tr>
                    <th>Bombero</th>
                    <th colspan="3">Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for bombero in bomberos %}
                    <tr>
                        <td>{{ bombero.apellido_nombre }}</td>
                        <td><input type="radio" name="estado">Presente</td>
                        <td><input type="radio" name="estado">Licencia</td>
                        <td><input type="radio" name="estado">Ausente</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td><input type="submit" value="Cargar"></td>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
