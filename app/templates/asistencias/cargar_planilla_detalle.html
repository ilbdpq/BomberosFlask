{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='asistencias.css') }}">
{% endblock %}

{% block center %}
    <form action="" method="post">
        <table>
            <thead>
                <tr>
                    <th>#{{ cabecera.id }}</th>
                    <th colspan="2">{{ evento.nombre }}</th>
                    <th>{{ cabecera.fecha_creada }}</th>
                </tr>
                <tr>
                    <th>Bombero</th>
                    <th colspan="3">Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for bombero in bomberos %}
                    <tr>
                        <td>{{ bombero.apellido_nombre }}</td>
                        <td>
                            <input type="radio" name="estado_{{bombero.legajo}}">
                            <label for="estado_{{bombero.legajo}}">Presente</label>
                        </td>
                        <td><input type="radio" name="estado_{{bombero.legajo}}">Licencia</td>
                        <td><input type="radio" name="estado_{{bombero.legajo}}">Ausente</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td><input type="submit" value="Cargar"></td>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
